{% if list|length > 0 %}
  {% load exhibition multilingual %}

  <div class="text-center">
    <h3>{% ml mlTitles %}</h3>
  </div>
  <div class="row">
    <div class="col-sm-offset-4 col-sm-4">
      <hr />
    </div>
  </div>

    {% for e in list %}
      {% exhibition_row e %}
      {% if not forloop.last %}
        <div class="row">
          <div class="col-sm-offset-3 col-sm-6">
            <hr />
          </div>
        </div>
      {% endif %}
    {% endfor %}

{% endif %}
